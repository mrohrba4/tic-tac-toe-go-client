<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe Go</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="border bg-secondary row d-flex justify-content-center">
          <h1>TTT GO</h1>
        </div>
        <div class="border row d-flex justify-content-center">Test</div>
          <p id="message"></p>
          <div class="unauth">
            <h2 class="d-flex justify-content-center">Sign Up</h2>
            <form id="sign-up">
              <input
                placeholder="email"
                type="text"
                name="credentials[email]"
                />
              <input
                placeholder="Password"
                type="password"
                name="credentials[password]"/>
              <input
                placeholder="Confirm Password"
                type="password"
                name="credentials[password_confirmation]"
                />
                <button type="submit">Sign Up</button>
            </form>

            <h2 class="d-flex justify-content-center">Sign In</h2>

            <form id="sign-in">
              <input
                name="credentials[email]"
                type="text"
                placeholder="email"
                />
              <input
                name="credentials[password]"
                type="password"
                placeholder="Password"
                />
              <button type="submit">Sign In</button>
            </form>
          </div>
          <div class="auth">

            <button id="new-game">New Game</button>

            <form id="change-password">
              <input
                name="passwords[old]"
                type="password"
                placeholder="Old Password"
              />
              <input
                name="passwords[new]"
                type="password"
                placeholder="New Password"
              />
              <button type="submit">Change Password</button>
            </form>
            <button id="changepw">Change Password?</button>
            <button id="sign-out">Sign Out</button>
          </div>
          <div id="game-board">
            <div class="game-create">
                <div class="row">
                  <!-- // row 1 -->
                  <div data-cell-index='0' class="col-4 box border">0</div>
                  <div data-cell-index='1' class="col-4 box border">1</div>
                  <div data-cell-index='2' class="col-4 box border">2</div>
                  <!-- // row 2 -->
                  <div data-cell-index='3' class="col-4 box border">3</div>
                  <div data-cell-index='4' class="col-4 box border">4</div>
                  <div data-cell-index='5' class="col-4 box border">5</div>
                  <!-- // row 3 -->
                  <div data-cell-index='6' class="col-4 box border">6</div>
                  <div data-cell-index='7' class="col-4 box border">7</div>
                  <div data-cell-index='8' class="col-4 box border">8</div>
                </div>
          </div>
            </div>
        </div>
    </body>
</html>
